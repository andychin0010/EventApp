<div class="container space-top">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<form class="form-horizontal" name="loginForm">
				<div class="form-group">
					<label for="inputName" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputName" placeholder="Full Name" ng-model="name" name="name" autocomplete="on" autofocus>( Optional )
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email	" name="email" autocomplete="on" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn-lg btn-primary" ng-click="submit()">Sign in</button>
					</div>
				</div>
				<div class="alert alert-danger" role="alert" ng-bind-html="errorMessage" ng-if="errorMessage">
				</div>
			</form>
		</div>
	</div>
</div>
