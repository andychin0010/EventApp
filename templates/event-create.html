<div class="container">
	<div class="row text-center">
		<h3 ng-if="eventName">{{ eventName }}</h3>
		<h3 ng-if="!eventName">New Event</h3>
	</div>
	<div class="row">
		<div class="col-md-offset-2 col-md-8 space-top">
			<form class="form-horizontal" name="loginForm">
				<div class="form-group">
					<label for="inputHost" class="col-md-3 control-label">Host</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="inputHost" ng-model="eventHost" required autofocus>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEventName" class="col-md-3 control-label">What event is this?</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="inputEventName" placeholder="Name" ng-model="eventName" required>
					</div>
				</div>
				<div class="form-group">
					<label for="input" class="col-md-3 control-label">What kind of event is this?</label>
					<div class="col-md-9">
						<input list="inputType" class="form-control" placeholder="Type" ng-model="eventType" required>
						<datalist id="inputType">
							<option value="Birthday Party">
							<option value="Conference Talk">
							<option value="Wedding">
							<option value="Seminar">
							<option value="Personal">
							<option value="Others">
						</datalist>
					</div>
				</div>
				<div class="form-group">
					<label for="inputLocation" class="col-md-3 control-label">Where is this event?</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="inputLocation" placeholder="Location" ng-model="eventLocation" name="address" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputStart" class="col-md-3 control-label">When will it start?</label>
					<div class="col-md-9">
						<input type="datetime-local" class="form-control" id="inputStart" ng-model="eventStartDate" min="{{minDate | date:'yyyy-MM-ddTHH:mm:ss'}}" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEnd" class="col-md-3 control-label">When will it end?</label>
					<div class="col-md-9">
						<input type="datetime-local" class="form-control" id="inputEnd" ng-model="eventEndDate" min="{{minDate | date:'yyyy-MM-ddTHH:mm:ss'}}" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputGuest" class="col-md-3 control-label">Who should be going?</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="inputGuest" placeholder="Guests" ng-model="eventGuests">
					</div>
				</div>
				<div class="form-group">
					<label for="inputNotes" class="col-md-3 control-label">Any thing else?</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="inputNotes" placeholder="Notes" ng-model="eventNotes">
					</div>
				</div>
				<div class="form-group space-top">
					<div class="col-md-offset-3 col-md-9">
						<a class="btn-lg btn-default space-right" href="#/events">Cancel</a>
						<button type="submit" class="btn-lg btn-primary" ng-click="submit()">Submit</button>
					</div>
				</div>
				<div class="alert alert-danger" role="alert" ng-bind-html="errorMessage" ng-if="errorMessage">
				</div>
			</form>
		</div>
	</div>
	<div class="row">
	</div>
</div>
